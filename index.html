<!doctype html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
  body {
    clip-path: circle(1000px at var(--x) var(--y));
  }
  .my-profile {
    margin-left: 140px;
    margin-right: 140px;
		text-align:center;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
    height: 100vh;
    /* cursor: none; */
	}
  .bio {
    
  }
  .greeting {
    font-family: 'Roboto', sans-serif;
    font-size: 4.9vw; 
    font-weight: bold;
    max-width: 100%; 
    margin-top: 16vw;
  }
  .description{
    font-family: 'Roboto', sans-serif;
    font-size: 2.6vw;
    font-weight: normal;
    max-width: 100%; 
    margin-top: -1.5vw;
  }
  .see-my-work{
    font-family: 'Roboto', sans-serif;
    font-size: 2.5vw;
    font-weight: lighter;
    max-width: 100%; 
    margin-top: 6vw;
  }
  .profile-img{
    margin-top: 40px;
    max-width: 100%; 
  }
  .social {
    margin-top: -1.0vw;
  }
  .social a.button{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: black;
    color: white;
    margin-left: 3px;
  }
  .social a.button:hover{
    background-color: white;
    border: 3px solid black;
    color: black;
  }
</style>
<html>
  <head>
    <title>Noppanat Panlutan</title>
  </head>
  <body>
  <div class="my-profile">
    <div class="bio">
      <div class="row justify-content-end">
        <div class="col-5">
          <div class="row">
            <div class="col-12">
              <h1 class="greeting">Hi there I'm Ton</h1>
              <p class="description">Creative Art & Web Developer</p>           
            </div>
          </div>
          <div class="row">
            <div class="social col-3">
              <div class="justify-content-start">
                <a href="https://www.facebook.com/ton.noppanat.7" type="button" class="button btn btn-fb"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/Noppana45983023" type="button" class="button btn btn-fb"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/tonsonpa/" type="button" class="button btn btn-fb"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <a href="https://github.com/Noppanat1997" class="see-my-work btn btn-dark justify-content-start">See my Work</a>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img id="profileImg" class="profile-img" src="./img/1-png.png">
              <script type="text/javascript">
                var pos = document.documentElement;
                pos.addEventListener("mousemove", e => {
                  pos.style.setProperty('--x', e.clientX + "px");
                  pos.style.setProperty('--y', e.clientY + "px");
                })
              </script>
            </div>
          </div>
        </div>
      </div>

    </div>
    
  </div>
